<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form - Theme Switcher</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">

</head>

<body class="dark-theme">
    <div class="container">
        <div class="theme-toggle">
            <span class="material-icons" id="themeIcon">wb_sunny</span>
        </div>

        <div class="form-box login-form" id="loginForm">
            <div class="profile-icon">
                <span class="material-icons">person</span>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email ID" required>
                <span class="material-icons">email</span>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <span class="material-icons">lock</span>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">LOGIN</button>
            <div class="login-register">
                <p>Don't have an account? <a href="#" id="registerLink">Register</a></p>
            </div>
        </div>

        <div class="form-box signup-form" id="signupForm">
            <div class="profile-icon">
                <span class="material-icons">person</span>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <span class="material-icons">person</span>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email ID" required>
                <span class="material-icons">email</span>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <span class="material-icons">lock</span>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password" required>
                <span class="material-icons">lock_open</span>
            </div>
            <button type="submit" class="btn">REGISTER</button>
            <div class="login-register">
                <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
            </div>
        </div>
    </div>

    <script src="/script.js"> </script>
</body>

</html>
